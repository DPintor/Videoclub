<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-card>
    <ion-card-content>
      Bienvenido a <br>
      <h2>iVideoclub</h2>
      iVideoclub es una aplicacion desarrollada con ionic.
      Para acceder a la gestion del videoclub pulsa el siguiente boton
      <ion-button (click)="acceso()">
        Acceso a iVideoclub
        <ion-icon slot="start" name="videocam"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <h2>Informacion sobre el autor</h2>
      Aplicacion desarrollada por David Pintor
      <ion-button (click)="info()"> 
        Consultar Informacion
        <ion-icon slot="start" name="person"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
