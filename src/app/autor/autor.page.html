<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Autor</ion-title>
    <ion-back-button defaultHref='/home' slot="start" text="Volver" color="light"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content>
    <h3>Informacion</h3>
    Aplicacion desarrollada por David Pintor.
    A continuacion puede consultar mas info
    <br><br>
    <ion-item (click)="curriculum()">
      <ion-icon slot="start" name="book" color="dark"></ion-icon>
      <ion-label>Curriculum Vitae</ion-label>
    </ion-item>
    <ion-item (click)="mail()">
      <ion-icon slot="start" name="mail" color="dark"></ion-icon>
      <ion-label>Correo: email@email.com</ion-label>
    </ion-item>
    <ion-item (click)="twitter()">
      <ion-icon slot="start" name="logo-twitter" color="dark"></ion-icon>
      <ion-label>Twitter : @Twitter</ion-label>
    </ion-item>
    <ion-item (click)="phone()">
      <ion-icon slot="start" name="call" color="dark"></ion-icon>
      <ion-label>Telefono: 666789054</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
